<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Rotate</title>

    <style>
        img {
            -moz-transform: rotate(45);
            -ms-transform: rotate(45); 
            -o-transform: rotate(45);
            -webkit-transform: rotate(45); 
            transform: rotate(45); /* вращение элемента относительно центра на 45 градусов по часовой стрелке */
        }
    </style>
</head>
<body>
    <img src="front.jpg" alt="King Of Hearts" />
</body>
</html>
